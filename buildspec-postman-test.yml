version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto11
  pre_build:
    commands:
      - apt-get update
      - n stable
      - node -v
      - npm install -g newman
  post_build:
    commands:
      - newman run stay.safe.api.test.postman_collection.json -r htmlextra --reporter-htmlextra-export postman-api-test.html
      - ls -l
artifacts:
  files:
    - postman-api-test.html